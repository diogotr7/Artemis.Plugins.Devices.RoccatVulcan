name: Build Plugins

on: [push, pull_request]

jobs:
  build:
    runs-on: [windows-latest]

    steps:
      - name: Setup .NET 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Clone RGB.NET
        uses: actions/checkout@v2
        with:
          repository: DarthAffe/RGB.NET
          path: RGB.NET
          ref: Development

      - name: Build RGB.NET
        run: dotnet build .\RGB.NET\RGB.NET.Core\RGB.NET.Core.csproj
      - run: dotnet build .\RGB.NET\RGB.NET.Layout\RGB.NET.Layout.csproj
      - run: dotnet build .\RGB.NET\RGB.NET.Presets\RGB.NET.Presets.csproj

      - name: Clone Artemis
        uses: actions/checkout@v2
        with:
          repository: Artemis-RGB/Artemis
          path: Artemis

      - name: Build Artemis
        run: dotnet build .\Artemis\src\Artemis.sln

      - name: Clone Plugins
        uses: actions/checkout@v2
        with:
          path: Plugins

      - name: Build Plugin
        run: dotnet publish -c Release .\Plugins\src\Artemis.Plugins.Devices.RoccatVulcan.sln

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Artemis.Plugins.Devices.RoccatVulcan
          path: .\Plugins\src\Artemis.Plugins.Devices.RoccatVulcan\bin\x64\Release\net5.0-windows\publish